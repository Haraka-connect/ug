<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking & Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Track Your Service Request</h2>
        <button id="trackButton">
      Check Status</button>
        <div id="status"></div>
    </div>
    <script>
        document.getElementById("trackButton").addEventListener("click", function() {
            const statuses = ["Request Received", "Professional Assigned", "In Progress", "Completed"];
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            document.getElementById("status").innerText = `Current Status: ${randomStatus}`;
        });
    </script>
</body>
</html>
