<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Proof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .testimonial {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Testimonials</h2>
        <div class="testimonial">
            <strong>John Doe:</strong>
            <p>"Haraka Connect provided excellent service! Highly recommended."</p>
        </div>
        <div class="testimonial">
            <strong>Jane Smith:</strong>
            <p>"I found a reliable plumber through this service. Very satisfied!"</p>
        </div>
        <div class="testimonial">
            <strong>Ali Khan:</strong>
            <p>"The professionals are skilled and punctual. Great experience!"</p>
        </div>
    </div>
</body>
</html>
